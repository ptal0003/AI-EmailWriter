<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="../mdl/material.min.css">
      <script src="../mdl/material.min.js"></script>
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">  
      <link rel="stylesheet" href="../css/index.css"> 
    </head>
    <body id = "ai-email-generator-body">
        
        <div class="demo-card-wide mdl-card mdl-shadow--2dp" style="align-items: center;" id = "primary_body" >
              <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--2-col">
                  <img src="assets/images/icons/icon48.png" style="margin-top: 25px;">
                </div>
                <div class="mdl-cell mdl-cell--6-col">
                  <h4 id = "title">
                      AI Email Generator
                  </h4>      
                </div>
              </div>  
            
            <div style="align-items: center; width: 500px;">
                <h6 style="font-weight: bold;">
                    Email Context:
                </h6>
                <textarea  type="text" id="email_context" style="min-height: 190px;" ></textarea>
                <h6 style="font-weight: bold;">
                  User Response:
                </h6>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="user_response_prompt">
                  <label class="mdl-textfield__label" for="sample3">How would you like to reply to the email?</label>
                </div>
                <div>
                  <p>
                    Press the "Generate Reponse" button at the bottom to generate a response for the email selected.
                  </p>
                  
                </div>
                <button class="mdl-button mdl-js-button mdl-button--raised" id="generateResponseButton" style="margin-bottom: 10px; background-color: rgb(102, 170, 243); color: white;">
                  Generate Response
                </button>
              
              </div>

            
        </div>
        <div id = "secondary">
          
        </div>
      
      </body>
      <script src ="../js/index.js"></script>
</html>
